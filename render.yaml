services:
  - type: web
    name: seafood-backend
    env: node
    buildCommand: "npm install --production=false && npm run build"
    startCommand: "npm run start"
    plan: free
    autoDeploy: true
    envVars:
      # Thiết lập các biến này trong Render Dashboard (không commit secret vào repo)
      - key: PORT
        value: "5000"
      - key: MONGODB_URI
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
